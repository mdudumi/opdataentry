<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configuration Dashboard</title>
  <link rel="stylesheet" href="css/config.css">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <!-- Guard: block access unless logged into 'Configuration' -->
  <script>
    (function(){
      const access = sessionStorage.getItem('module_access');
      if (access !== 'Configuration') {
        window.location.href = 'index.html';
      }
    })();
  </script>
</head>
<body>
  <a href="index.html" class="home-link" aria-label="Return to Index">
    <i class="fas fa-arrow-left"></i>
  </a>

  <div class="card-container">
    <h1>Configuration</h1>
    <p class="subtitle">Select a section to configure</p>

    <div class="form-group">
      <label>Entities</label>
      <div class="card" id="entitiesBtn" style="--i:1;" role="button" tabindex="0">
        <i class="fas fa-building"></i><span>Entities</span>
      </div>
      <p class="description" style="--i:1;">Manage organizational entities and related metadata.</p>
    </div>

    <div class="form-group">
      <label>Wells</label>
      <div class="card" id="wellsBtn" style="--i:2;" role="button" tabindex="0">
        <i class="fas fa-tint"></i><span>Wells</span>
      </div>
      <p class="description" style="--i:2;">Configure well parameters, locations, and status.</p>
    </div>

    <div class="form-group">
      <label>Tanks</label>
      <div class="card" id="tanksBtn" style="--i:3;" role="button" tabindex="0">
        <i class="fas fa-oil-can"></i><span>Tanks</span>
      </div>
      <p class="description" style="--i:3;">Set up storage tanks including capacities and types.</p>
    </div>

    <div class="form-group">
      <label>Dropdowns</label>
      <div class="card" id="formationsBtn" style="--i:4;" role="button" tabindex="0">
        <i class="fas fa-layer-group"></i><span>Dropdowns</span>
      </div>
      <p class="description" style="--i:4;">Define some of the main configuration dropdowns.</p>
    </div>
  </div>

  <script src="js/config.js"></script>
</body>
</html>
