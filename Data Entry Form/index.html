<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign In â€¢ SOUTH 1 Runsheet</title>
  <link rel="stylesheet" href="css/index.css" />
  <style>
    /* Ensure the modal is visible on load */
    #loginModal.show {
      display: flex;
    }
  </style>
</head>
<body>
  <!-- Login Modal -->
  <div
    id="loginModal"
    class="modal show"
    aria-hidden="false"
    role="dialog"
    aria-labelledby="loginTitle"
    aria-describedby="loginDesc"
  >
    <div class="modal-content" role="document">
      <h2 id="loginTitle">Sign In</h2>
      <p id="loginDesc">Please enter your email to continue</p>
      <form id="loginForm">
        <label for="userEmail">Email</label>
        <input
          id="userEmail"
          name="userEmail"
          type="email"
          required
          placeholder="you@example.com"
        />
        <div class="modal-buttons" style="margin-top:1rem; justify-content:flex-end;">
          <button type="submit">Continue</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', e => {
      e.preventDefault();
      const email = e.target.userEmail.value.trim();
      // Store for south1.html to pick up
      sessionStorage.setItem('userEmail', email);
      // Hide the modal
      document.getElementById('loginModal').classList.remove('show');
      // Redirect to the runsheet page
      window.location.href = 'south1.html';
    });
  </script>
</body>
</html>
