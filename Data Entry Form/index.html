<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Runsheet Selector</title>
  <link rel="stylesheet" href="css/index.css" />
</head>
<body>
  <header>
    <h1>SELECT A RUNSHEET</h1>
  </header>

  <main class="runsheet-list">
    <a href="south1.html"
       class="runsheet-card password-protected"
       data-page="south1.html"
       data-password="South123">
      South 1
    </a>
    <a href="south2.html"
       class="runsheet-card password-protected"
       data-page="south2.html"
       data-password="South456">
      South 2
    </a>
    <a href="north1.html"
       class="runsheet-card password-protected"
       data-page="north1.html"
       data-password="North789">
      North 1
    </a>
    <a href="custom.html"
       class="runsheet-card password-protected"
       data-page="custom.html"
       data-password="Custom000">
      + Add New
    </a>
  </main>

  <!-- Password Modal -->
  <div id="passwordModal"
       class="modal"
       aria-hidden="true"
       role="dialog"
       aria-labelledby="modalTitle"
       aria-describedby="modalDesc">
    <div class="modal-content" role="document">
      <h2 id="modalTitle">Enter Password</h2>
      <p id="modalDesc">Please enter the password to access:</p>
      <input type="password"
             id="modalPasswordInput"
             autocomplete="current-password"
             aria-label="Password" />
      <div class="modal-buttons">
        <button id="modalSubmitBtn">Submit</button>
        <button id="modalCancelBtn">Cancel</button>
      </div>
      <p id="modalErrorMsg"
         style="color: red; display: none; margin-top: 8px;">
        Incorrect password, please try again.
      </p>
    </div>
  </div>

  <script src="js/index.js"></script>
</body>
</html>
