    </div>
  
    <div class="right-pane">
	    
<div class="header-buttons">
    <a href="index.html" class="return-button">‚Üê Return to Index</a>
    <button id="toggleMode">Toggle Dark</button>
  </div>

	    <div class="table-wrapper">
      <table id="previewTable" aria-label="Well Data Table">

              <!-- Analysis Section -->
    <div class="analysis-wrapper" id="analysis"></div>
    <!-- Chart Controls -->
    <div class="chart-controls">
      <label for="xSelect">X-Axis:</label>
      <select id="xSelect">
        <option value="entry_date">Entry Date</option>
        <option value="tub_press">Tubing Pressure</option>
        <option value="cas_press">Casing Pressure</option>
        <option value="speed">Speed</option>
        <option value="fluid_level">Fluid Level</option>
        <option value="torque">Torque</option>
        <option value="oil_press">Oil Pressure</option>
        <option value="oil_level">Oil Level</option>
        <option value="frecuenze">Frequency</option>
        <option value="tank_volume">Tank Volume</option>
        <option value="free_water">Free Water</option>
        <option value="bsw_tank">BSW Tank</option>
        <option value="tank_temp">Tank Temperature</option>
        <option value="water_diluent">Water Diluent</option>
        <option value="diesel_propane">Diesel Propane</option>
        <option value="chmc">CHMC</option>
      </select>
      <label for="ySelect">Y-Axis:</label>
      <select id="ySelect">
        <option value="entry_date">Entry Date</option>
        <option value="tub_press">Tubing Pressure</option>
        <option value="cas_press">Casing Pressure</option>
        <option value="speed">Speed</option>
        <option value="fluid_level">Fluid Level</option>
        <option value="torque">Torque</option>
        <option value="oil_press">Oil Pressure</option>
        <option value="oil_level">Oil Level</option>
        <option value="frecuenze">Frequency</option>
        <option value="tank_volume">Tank Volume</option>
        <option value="free_water">Free Water</option>
        <option value="bsw_tank">BSW Tank</option>
        <option value="tank_temp">Tank Temperature</option>

</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script src="js/south1.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    Chart.register(
      Chart.LineController, Chart.LineElement, Chart.PointElement,
      Chart.TimeScale, Chart.LinearScale,
      Chart.Tooltip, Chart.Legend
    );

    const table = document.getElementById('previewTable');
    const var1Select = document.getElementById('var1Select'); // Y-axis
    const var2Select = document.getElementById('var2Select'); // X-axis
    const var3Select = document.getElementById('var3Select'); // Y2-axis
    const analysisDiv = document.getElementById('analysis');
    const ctx = document.getElementById('combinedChart').getContext('2d');
    let chart;

    const mapIndex = { entry_date:0, pad:1, well:2, tub_press:3, cas_press:4, speed:5,
      fluid_level:6, torque:7, oil_press:8, oil_level:9, frecuenze:10,
      tank_volume:11, free_water:12, bsw_tank:13, tank_temp:14,
      water_diluent:15, diesel_propane:16, chmc:17 };

    function computeStats(vals, key) {
      const s = {};
      if (key === 'entry_date') {
        const d = vals.map(v=>new Date(v)).filter(d=>!isNaN(d)).sort((a,b)=>a-b);
        s.min = d[0]; s.max = d[d.length-1]; s.count = d.length;
      } else {
        const n = vals.map(v=>parseFloat(v)).filter(n=>!isNaN(n));
        const count = n.length;
        const sum = n.reduce((a,b)=>a+b,0);
        const mean = sum/count;
        const variance = n.map(v=>Math.pow(v-mean,2)).reduce((a,b)=>a+b,0)/count;
        s.count = count; s.sum = sum; s.mean = mean;
        s.min = Math.min(...n); s.max = Math.max(...n);
        const sorted = n.sort((a,b)=>a-b);
        s.median = count%2 ? sorted[(count-1)/2] : (sorted[count/2-1] + sorted[count/2])/2;
        s.stdDev = Math.sqrt(variance);
      }
      return s;
    }

    function updateAnalysis(xKey, yKey, zKey, rawX, rawY, rawZ) {
      const X = computeStats(rawX, xKey);
      const Y = computeStats(rawY, yKey);
      const Z = computeStats(rawZ, zKey);
      let html = '<h3>Data Analysis</h3><ul>';
      html += `<li><strong>${var2Select.options[var2Select.selectedIndex].text}:</strong> count ${X.count}` +
              (xKey!=='entry_date' ? `, sum ${X.sum.toFixed(2)}, mean ${X.mean.toFixed(2)}` : '') +
              '</li>';
      html += `<li><strong>${var1Select.options[var1Select.selectedIndex].text}:</strong> count ${Y.count}, sum ${Y.sum.toFixed(2)}, mean ${Y.mean.toFixed(2)}</li>`;
      html += `<li><strong>${var3Select.options[var3Select.selectedIndex].text}:</strong> count ${Z.count}, sum ${Z.sum.toFixed(2)}, mean ${Z.mean.toFixed(2)}</li>`;
      html += '</ul>';
      analysisDiv.innerHTML = html;
    }

    function updateChart() {
      const yKey = var1Select.value;
      const xKey = var2Select.value;
      const zKey = var3Select.value;
      const rows = Array.from(table.querySelectorAll('tbody tr'));
      if (!rows.length) return;

      const points = rows.map(r => {
        const c = r.querySelectorAll('td');
        const rawX = c[mapIndex[xKey]].innerText;
        const rawY = c[mapIndex[yKey]].innerText;
        const rawZ = c[mapIndex[zKey]].innerText;
        const x = xKey==='entry_date' ? new Date(rawX) : parseFloat(rawX);
        const y = parseFloat(rawY);
        const z = parseFloat(rawZ);
        if (isNaN(x) || isNaN(y) || isNaN(z)) return null;
        return { x, y, z, rawX, rawY, rawZ };
      }).filter(p => p);

      points.sort((a,b) => a.x - b.x);

      const labels = points.map(p => p.x);
      const dataY = points.map(p => p.y);
      const dataZ = points.map(p => p.z);
      const rawX = points.map(p => p.rawX);
      const rawY = points.map(p => p.rawY);
      const rawZ = points.map(p => p.rawZ);

      updateAnalysis(xKey, yKey, zKey, rawX, rawY, rawZ);

      const statsX = computeStats(rawX, xKey);
      const statsY = computeStats(rawY, yKey);
      const statsZ = computeStats(rawZ, zKey);

      const data = {
        labels,
        datasets: [
          { label: var1Select.options[var1Select.selectedIndex].text, data: dataY, yAxisID: 'y', fill: false, tension: 0.1, pointRadius: 3 },
          { label: var3Select.options[var3Select.selectedIndex].text, data: dataZ, yAxisID: 'y1', fill: false, tension: 0.1, pointRadius: 3 }
        ]
      };

      const options = {
        responsive: true,
        scales: {
          x: { type: xKey==='entry_date' ? 'time' : 'linear', time: { unit: 'day', displayFormats: { day: 'MM/dd/yyyy' } }, min: statsX.min, max: statsX.max, title: { display: true, text: var2Select.options[var2Select.selectedIndex].text } },
          y: { position: 'left', min: statsY.min, max: statsY.max, title: { display: true, text: var1Select.options[var1Select.selectedIndex].text } },
          y1: { position: 'right', min: statsZ.min, max: statsZ.max, grid: { drawOnChartArea: false }, title: { display: true, text: var3Select.options[var3Select.selectedIndex].text } }
        },
        plugins: { zoom: { zoom: { wheel: { enabled: true }, pinch: { enabled: true }, mode: 'xy' }, pan: { enabled: true, mode: 'xy' } } }
      };

      if (chart) {
        chart.data = data;
        chart.options = options;
        chart.update();
      } else {
        chart = new Chart(ctx, { type: 'line', data, options });
      }
    }

    var1Select.addEventListener('change', updateChart);
    var2Select.addEventListener('change', updateChart);
    var3Select.addEventListener('change', updateChart);
    updateChart();
  });
</script>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
